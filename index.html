<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero" id="hero">
        <nav>
            <img src="images/menu.png" alt="" class="menu-img">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.png" alt="" class="lamp">
            <img src="images/light.png" alt="" class="light" id="light">
        </div>
        <div class="text-container">
            <h1 id="text-head">Turn the light on</h1>
            <p id="text-content">Its too dark here</p>
            <a href="">Check all collections</a>
            <div class="control" id="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
        <script>
            var btn = document.getElementById('btn')
            var light = document.getElementById('light')
            var hero = document.getElementById('hero')
            var headText = document.getElementById('text-head')
            var contentText = document.getElementById('text-content')
            document.getElementById('control').style.display = "none"

            var toggleBtn = () => {
                btn.classList.toggle('active');
                light.classList.toggle('on')
                hero.classList.toggle('mode');
                if (headText.textContent === "Turn the light on"){
                    headText.textContent = "Turn the light off" 
                    contentText.textContent = "We cannot afford the electricity bill yet"
                }else{
                    headText.textContent = "Turn the light on" 
                    contentText.textContent = "Its too dark here"
                }
                
            }
        </script>
    </div>
</body>
</html>
